<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="../shopping list/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
        <row class="row">
          <div class="col-md-6">
              <h1 id="header-title" class="text-secondary">Shopping Cart </h1>
          
          </div>
            <div class="col-md-4 align-self-center">
              <input type="text" id="filter" placeholder="Search cart items" class="form-control">
          
          </div>
      </row> 
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title text-success">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" id="entry" class="form-control mr-2" placeholder="Enter new items">
      <input type="submit" class="btn btn-outline-danger" value="Submit">
    </form>
    <h3 class="title text-warning">Items Added</h3>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
